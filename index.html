<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Sign-up Form</title>
    <link rel="icon" type="image/x-icon" href="images/meteor_ffxiv.ico">
</head>
<body>
    <div class="left">
        <img src="images/endwalker_poster.png" alt="Poster for Final Fantasy XIV: Endwalker.">
        <p>FINAL FANTASY XIV</p>
    </div>
    <div class="right">
        <p>Become the Warrior of Light, and fight to deliver the realm from certain destruction.
            Play the Free Trial up to level 60 for FREE with no restriction on playtime!</p>
        <div class="form-container">
            <form id="the-form" action="" method="get">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>

                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" name="password-confirm" id="password-confirm" required>
            </form>
        </div>

        <button type="submit" form="the-form" value="create_account">Create Account</button>
        
        <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in.</a></p>
    </div>
</body>
</html>
